  <div class="login-box">
      <div class="login-logo">
          <b>LAMP</b>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
          <p class="login-box-msg">Faça login para iniciar a sessão</p>

          <form >
          <div class="form-group has-feedback">
              <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="username">
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
              <input type="password" class="form-control" name="password" placeholder="Senha" [(ngModel)]="password">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
              <div class="col-xs-8">
              <div class="checkbox icheck">
                  <label class="">
                  <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div> Remember Me
                  </label>
              </div>
              </div>
              <!-- /.col -->
              <div class="col-xs-4">
              <button (click)="validarLogin()" class="btn btn-primary btn-block btn-flat">Entrar</button>
              </div>
              <!-- /.col -->
          </div>
          </form>

          <div class="social-auth-links text-center">
          <p>- OU -</p>
          <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Entrar com
              Facebook</a>
          <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Entrar com
              Google+</a>
          </div>
          <!-- /.social-auth-links -->

          <a href="#">Esqueci a senha</a><br>
          <a href="register.html" class="text-center">Cadastrar</a>

      </div>
      <!-- /.login-box-body -->
      </div>
